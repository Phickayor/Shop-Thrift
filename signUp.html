<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Shop Thrift| Sign Up</title>
  </head>
  <body>
    <div class="signUp">
      <div class="header">
        <a href="./signIn.html" class="back">
          <i class="fa fa-chevron-left"></i
        ></a>
        <h1>Sign up</h1>
      </div>
      <p>Sign up with one of the following options.</p>
      <div class="signUpAlt">
        <div class="fa fa-google"></div>
        <div class="fa fa-apple"></div>
      </div>
      <form>
        <label>Name</label>
        <input
          type="text"
          name="fname"
          placeholder="Enter your Name"
          required
        />
        <label>Email</label>
        <input type="email" name="email" placeholder="Your Email" required />
        <label>Password</label>
        <input
          type="password"
          name="pswd"
          placeholder="Pick a strong password"
          required
        />
        <label>Confirm Password</label>
        <input
          type="password"
          name="pswd2"
          placeholder="Repeat above password"
          required
        />
        <a><button>Sign Up</button></a>
      </form>
      <p>
        Already have an account? <b><a href="./signIn.html">Log in</a></b>
      </p>
    </div>
  </body>
</html>
