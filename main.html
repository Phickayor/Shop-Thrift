<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Shop Thrift</title>
  </head>
  <body>
    <div class="navBar">
      <div class="logo">
        <img src="./logo.png" alt="logo" />
      </div>
      <div class="menu">
        <ul>
          <a><li>About</li></a>
          <a><li>Categories</li></a>
          <a><li>Help</li></a>
          <a><li>Cart</li></a>
        </ul>
      </div>
      <div class="top-right">
        <div class="allContent">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search for item here..." />
          </div>
          <div class="more">
            <i class="fa fa-bars" id="open"></i>
            <i class="fa fa-close" id="close"></i>
          </div>
        </div>
      </div>
    </div>
    <ul class="sideMenuItems" id="sideMenu">
      <a href=""><li>Sign in/Sign up</li></a>
      <a href=""><li>Light mode</li></a>
      <a href=""><li>Settings</li></a>
    </ul>
    <div id="slider">
      <div class="slider-item">
        <a id="prev">&#8810;</a>
        <img
          src="https://images.pexels.com/photos/2884834/pexels-photo-2884834.jpeg?auto=compress&cs=tinysrgb&w=2000"
        />
        <div class="description">
          <h2>Lorem ipsum dolor sit amet</h2>
          <button class="slider-btn">Check It Out</button>
        </div>
        <a id="next">&#8811;</a>
      </div>
    </div>

    <div id="newArrivals">
      <h1>New Arrivals</h1>
      <a id="seeMoreArrivals">See More</a>
      <div id="allNewArrivals"></div>
    </div>

    <div id="mostWanted">
      <h1>Most Wanted</h1>
      <a id="seeMoreMostWanted">See More</a>
      <div id="allMostWanted"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
